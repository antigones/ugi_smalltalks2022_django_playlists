{% extends "myplaylists/base.html" %}

{% block content %}
    <h2>Artists</h2>
    <a href="{% url 'artist-add' %}">Add an Artist</a>
    <ul>
        {% for artist in object_list %}
            <li>
                {{ artist.name }}
                <a href="{% url 'artist-update' artist.pk %}">[Edit]</a>  
                <a href="{% url 'artist-delete' artist.pk %}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
